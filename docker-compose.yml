services:
  # Redis для LiveKit (опционально - нужен только при нескольких серверах)
  # redis:
  #   image: redis:7-alpine
  #   command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
  #   ports:
  #     - "6379:6379"
